<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rhoades Custom Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="checkbox"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #price {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Rhoades Custom Shop</h1>

<form id="customizer">
  <label for="bodyStyle">Body Style:</label>
  <select id="bodyStyle" name="bodyStyle">
    <option value="tele">Tele</option>
    <option value="strat">Strat</option>
  </select>

  <label for="pickups">Pickups:</label>
  <select id="pickups" name="pickups">
    <option value="hottele">Hot Tele Pickups (+$0)</option>
    <option value="60sstrat">60s Strat Pickups (+$0)</option>
  </select>

  <label for="neckPlate">Neck Plate Laser Engraving:</label>
  <input type="checkbox" id="neckPlate" name="neckPlate" value="neckPlate" data-price="10" />

  <label for="backplateEtch">Backplate Laser Etch:</label>
  <input type="checkbox" id="backplateEtch" name="backplateEtch" value="backplateEtch" data-price="10" />

  <div id="price">Total Price: $450</div>
</form>

<script>
  const basePrice = 450;
  const form = document.getElementById('customizer');
  const priceDisplay = document.getElementById('price');

  function updatePrice() {
    let total = basePrice;

    form.querySelectorAll('input[type=checkbox]').forEach(checkbox => {
      if (checkbox.checked) {
        total += parseInt(checkbox.getAttribute('data-price'));
      }
    });

    const bodyStyle = form.bodyStyle.value;
    const pickups = form.pickups.value;
    if (bodyStyle === 'tele' && pickups === '60sstrat') {
      priceDisplay.textContent = "Please select Hot Tele pickups for Tele body.";
      return;
    }
    if (bodyStyle === 'strat' && pickups === 'hottele') {
      priceDisplay.textContent = "Please select 60s Strat pickups for Strat body.";
      return;
    }

    priceDisplay.textContent = `Total Price: $${total}`;
  }

  form.addEventListener('change', updatePrice);
  updatePrice();
</script>

</body>
</html>
