<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rhoades Guitars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1, h2, h3 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3D95CE;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    footer a {
      color: #3D95CE;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Rhoades Guitars</h1>
  <h2>Custom Guitar Order Form</h2>

  <form action="https://formspree.io/f/mnqewbyv" method="POST" id="orderForm">
    <input type="hidden" name="_replyto" value="cashrhoades11@gmail.com" />

    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />

    <label for="guitar_type">Guitar Type</label>
    <select id="guitar_type" name="guitar_type" required>
      <option value="Tele-style">Tele-style</option>
      <option value="Strat-style">Strat-style</option>
      <option value="Offset">Offset</option>
      <option value="Custom">Custom</option>
    </select>

    <label for="colors">Color</label>
    <input type="text" id="colors" name="colors" placeholder="e.g. Tobacco Burst, Black, Natural" />

    <label for="pickup">Pickup Configuration</label>
    <select id="pickup" name="pickup">
      <option value="SS">SS</option>
      <option value="SSS">SSS</option>
      <option value="HH">HH</option>
      <option value="HSS">HSS</option>
      <option value="Custom">Custom</option>
    </select>

    <label for="questions">Extra Questions or Notes</label>
    <textarea id="questions" name="questions" rows="4" placeholder="Write anything else here..."></textarea>

    <button type="submit">Submit Order Info</button>
  </form>

  <footer>
    <h3>Payment & Contact</h3>
    <p><strong>Venmo:</strong> @cashrhoades</p>
    <p><strong>Email:</strong> <a href="mailto:cashrhoades11@gmail.com">cashrhoades11@gmail.com</a></p>
    <p style="margin-top: 10px; font-size: 0.85rem; color: #777;">
      After submitting your custom guitar order, weâ€™ll email you to confirm and follow up with payment details via Venmo.
    </p>
  </footer>

  <script>
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', () => {
      alert('Thanks for submitting your order! We will contact you shortly.');
    });
  </script>
</body>
</html>
