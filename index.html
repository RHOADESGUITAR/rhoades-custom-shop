!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhoades Guitar Custom Shop</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Rhoades Guitar Order Form</h1>
  <form action="https://formsubmit.co/cashrhoades11@gmail.com" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="address">Shipping Address</label>
    <textarea name="address" id="address" rows="3" required></textarea>

    <label for="guitarType">Guitar Type</label>
    <select name="guitarType" id="guitarType">
      <option value="Telecaster">Telecaster</option>
      <option value="Stratocaster">Stratocaster</option>
    </select>

    <label for="bodyWood">Body Wood</label>
    <select name="bodyWood" id="bodyWood">
      <option value="Mahogany">Mahogany</option>
      <option value="Maple">Maple</option>
      <option value="Alder">Alder</option>
    </select>

    <label for="bodyColor">Body Color</label>
    <select name="bodyColor" id="bodyColor">
      <option value="Black">Black</option>
      <option value="White">White</option>
      <option value="Tortoise Shell">Tortoise Shell (Red)</option>
      <option value="2-Tone Sunburst">2-Tone Orange & Black Sunburst (+$30)</option>
      <option value="Tobacco Brown Sunburst">Tobacco Brown Sunburst (+$30)</option>
    </select>

    <label for="pickguard">Pickguard</label>
    <select name="pickguard" id="pickguard">
      <option value="Black">Black</option>
      <option value="White">White</option>
      <option value="Tortoise Shell">Tortoise Shell</option>
    </select>

    <label for="notes">Any Special Notes</label>
    <textarea name="notes" id="notes" rows="4"></textarea>

    <input type="hidden" name="_next" value="https://rhoadesguitar.github.io/thank-you.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
