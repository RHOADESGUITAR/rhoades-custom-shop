<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhoades Guitar Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/cashrhoades11@gmail.com" method="POST">
    <h2>Rhoades Custom Guitar Order</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="address">Shipping Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="model">Guitar Model</label>
    <select id="model" name="model" required>
      <option value="Telecaster">Telecaster</option>
      <option value="Stratocaster">Stratocaster</option>
    </select>

    <label for="body">Body Wood</label>
    <select id="body" name="body" required>
      <option value="Mahogany">Mahogany</option>
    </select>

    <label for="pickguard">Pickguard</label>
    <select id="pickguard" name="pickguard" required>
      <option value="Black">Black</option>
      <option value="White">White</option>
      <option value="Tortoise Shell">Tortoise Shell</option>
    </select>

    <label for="comments">Special Notes or Comments</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <!-- Prevent bot spam -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
