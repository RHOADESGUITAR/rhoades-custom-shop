<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rhoades Custom Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f3ef;
      color: #222;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.8rem;
      letter-spacing: 4px;
      font-weight: 700;
      color: #5a3e1b;
    }
    form {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 20px #c9b998aa;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #6b4b25;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #d4c8b2;
      font-size: 1rem;
    }
    #price {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #a14220;
      text-align: center;
    }
    button {
      margin-top: 35px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      background: #a14220;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #7a2d10;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      color: #8b7a63;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Rhoades Custom Shop</h1>
  <p>Build your dream Tele or Strat guitar. Base price $450.</p>
</header>

<form id="customizer" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
  <!-- Buyer Info -->
  <label for="fullName">Full Name</label>
  <input type="text" name="Full Name" id="fullName" required />

  <label for="email">Email</label>
  <input type="email" name="Email" id="email" required />

  <label for="address">Shipping Address</label>
  <textarea name="Shipping Address" id="address" rows="3" required></textarea>

  <!-- Guitar Options (your original form preserved) -->
  <label for="bodyStyle">Body Style</label>
  <select id="bodyStyle" name="Body Style" required>
    <option value="Telecaster">Telecaster</option>
    <option value="Stratocaster">Stratocaster</option>
  </select>

  <label for="bodyWood">Body Wood</label>
  <select id="bodyWood" name="Body Wood" required>
    <option value="Alder">Alder (+$0)</option>
    <option value="Swamp Ash">Swamp Ash (+$20)</option>
    <option value="Mahogany">Mahogany (+$30)</option>
  </select>

  <label for="bodyFinish">Body Finish</label>
  <select id="bodyFinish" name="Body Finish" required>
    <option value="Black">Black (+$0)</option>
    <option value="White">White (+$0)</option>
    <option value="Surf Green">Surf Green (+$0)</option>
    <option value="Burst">Burst / Stain (+$40)</option>
    <option value="Custom">Custom Color (+$60)</option>
  </select>

  <label for="neckWood">Neck Wood</label>
  <select id="neckWood" name="Neck Wood" required>
    <option value="Maple">Maple (+$0)</option>
    <option value="Roasted Maple">Roasted Maple (+$30)</option>
  </select>

  <label for="neckShape">Neck Shape</label>
  <select id="neckShape" name="Neck Shape" required>
    <option value="U Shape">U Shape</option>
    <option value="V Shape">V Shape</option>
    <option value="C Shape">C Shape</option>
  </select>

  <label for="fingerboard">Fingerboard</label>
  <select id="fingerboard" name="Fingerboard" required>
    <option value="Maple">Maple</option>
    <option value="Rosewood">Rosewood</option>
  </select>

  <label for="pickguard">Pickguard</label>
  <select id="pickguard" name="Pickguard" required>
    <option value="Black">Black (+$0)</option>
    <option value="White">White (+$0)</option>
    <option value="Tortoise Shell">Tortoise Shell (+$20)</option>
  </select>

  <label for="bridge">Bridge</label>
  <select id="bridge" name="Bridge" required>
    <option value="Tele 3-Saddle">Tele 3-Saddle (+$0)</option>
    <option value="Tele 6-Saddle">Tele 6-Saddle (+$10)</option>
    <option value="Strat Tremolo">Strat Vintage Tremolo (+$10)</option>
    <option value="Strat Hardtail">Strat Hardtail (+$0)</option>
  </select>

  <label for="tuners">Tuners</label>
  <select id="tuners" name="Tuners" required>
    <option value="Vintage Kluson">Vintage Kluson (+$0)</option>
    <option value="Locking Tuners">Locking Tuners (+$20)</option>
  </select>

  <label for="pickups">Pickups</label>
  <select id="pickups" name="Pickups" required>
    <option value="Rhoades Custom Vintage">Rhoades Custom Vintage (+$0)</option>
    <option value="Hot Tele Set">Hot Tele Set (+$20)</option>
    <option value="60s Strat Set">60s Strat Set (+$20)</option>
  </select>

  <label>Add-Ons:</label>
  <input type="checkbox" id="neckPlate" name="Neck Plate Engraving" value="Yes" /> Neck Plate Engraving (+$10)<br />
  <input type="checkbox" id="backplateEtch" name="Backplate Laser Etch" value="Yes" /> Backplate Laser Etch (+$10)

  <!-- Payment Method -->
  <label for="payment">Payment Method</label>
  <select id="payment" name="Payment Method" required>
    <option value="Venmo">Venmo</option>
    <option value="Cash App">Cash App</option>
    <option value="Zelle">Zelle</option>
  </select>

  <div id="price">Total Price: $450</div>
  <button type="submit">Submit Build</button>

  <!-- Prevent spam -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://tinyurl.com/RhoadesGuitars">
</form>

<script>
  const basePrice = 450;
  const form = document.getElementById('customizer');
  const priceDisplay = document.getElementById('price');

  function updatePrice() {
    let total = basePrice;

    form.querySelectorAll('select').forEach(select => {
      const selectedOption = select.options[select.selectedIndex];
      const addOn = selectedOption.getAttribute('data-price');
      if (addOn) total += parseInt(addOn);
    });

    form.querySelectorAll('input[type=checkbox]').forEach(checkbox => {
      if (checkbox.checked) {
        const addOn = checkbox.getAttribute('data-price');
        if (addOn) total += parseInt(addOn);
      }
    });

    const bodyStyle = form.bodyStyle.value;
    const pickups = form.pickups.value;
    if (bodyStyle === 'Telecaster' && pickups === '60s Strat Set') {
      priceDisplay.textContent = "Please select Hot Tele pickups for Tele body.";
      return;
    }
    if (bodyStyle === 'Stratocaster' && pickups === 'Hot Tele Set') {
      priceDisplay.textContent = "Please select 60s Strat pickups for Strat body.";
      return;
    }

    priceDisplay.textContent = Total Price: $${total};
  }

  form.addEventListener('change', updatePrice);
  updatePrice();
</script>
</body>
</html>
