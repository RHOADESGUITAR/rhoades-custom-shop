<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rhoades Custom Shop</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f3ef;
    color: #222;
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  header h1 {
    font-size: 2.8rem;
    letter-spacing: 4px;
    font-weight: 700;
    color: #5a3e1b;
  }
  form {
    background: white;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 0 20px #c9b998aa;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
    color: #6b4b25;
  }
  select, input, textarea {
    width: 100%;
    padding: 8px 10px;
    margin-top: 8px;
    border-radius: 4px;
    border: 1px solid #d4c8b2;
    font-size: 1rem;
    box-sizing: border-box;
    resize: vertical;
  }
  #price {
    margin-top: 30px;
    font-size: 1.8rem;
    font-weight: 700;
    color: #a14220;
    text-align: center;
  }
  button {
    margin-top: 35px;
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    font-weight: 700;
    background: #a14220;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #7a2d10;
  }
  .venmo-info {
    background: white;
    margin-top: 40px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px #c9b998aa;
    text-align: center;
  }
  .venmo-info h2 {
    color: #3D95CE;
  }
  .venmo-info a {
    color: #3D95CE;
    font-weight: bold;
    text-decoration: none;
  }
  .venmo-info a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    margin-top: 60px;
    color: #8b7a63;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<header>
  <h1>Rhoades Custom Shop</h1>
  <p>Build your dream Tele or Strat guitar. Base price $450.</p>
</header>

<form id="customizer">
  <!-- Your builder form remains the same -->
  <!-- ... ALL your existing guitar option fields ... -->

  <label>Add-Ons:</label>
  <input type="checkbox" id="neckPlate" name="neckPlate" value="neckPlate" data-price="10" />
  <label for="neckPlate">Neck Plate Engraving (+$10)</label><br />
  <input type="checkbox" id="backplateEtch" name="backplateEtch" value="backplateEtch" data-price="10" />
  <label for="backplateEtch">Backplate Laser Etch (+$10)</label>

  <div id="price">Total Price: $450</div>
  <button type="submit">Submit Build</button>
</form>

<!-- NEW SECTION: Venmo Order Form -->
<div class="venmo-info">
  <h2>Order & Pay via Venmo</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="_replyto" required />

    <label for="order">What do you want?</label>
    <textarea id="order" name="order" rows="4" required></textarea>

    <label for="questions">Extra Questions or Notes:</label>
    <textarea id="questions" name="questions" rows="4" placeholder="Write anything else here..."></textarea>

    <button type="submit">Send Order Info</button>
  </form>

  <p style="margin-top:20px;"><strong>Venmo Username:</strong> @cashrhoades</p>
  <p><a href="https://venmo.com/cashrhoades" target="_blank">Click here to pay on Venmo</a></p>
</div>

<footer>
  &copy; 2025 Rhoades Custom Guitars. Built with passion in Missouri.
</footer>

<script>
  const basePrice = 450;
  const form = document.getElementById('customizer');
  const priceDisplay = document.getElementById('price');

  function updatePrice() {
    let total = basePrice;

    form.querySelectorAll('select').forEach(select => {
      const selectedOption = select.options[select.selectedIndex];
      const addOn = selectedOption.getAttribute('data-price');
      if (addOn) total += parseInt(addOn);
    });

    form.querySelectorAll('input[type=checkbox]').forEach(checkbox => {
      if (checkbox.checked) {
        const addOn = checkbox.getAttribute('data-price');
        if (addOn) total += parseInt(addOn);
      }
    });

    const bodyStyle = form.bodyStyle.value;
    const pickups = form.pickups.value;
    if (bodyStyle === 'tele' && pickups === '60sstrat') {
      priceDisplay.textContent = "Please select Hot Tele pickups for Tele body.";
      return;
    }
    if (bodyStyle === 'strat' && pickups === 'hottele') {
      priceDisplay.textContent = "Please select 60s Strat pickups for Strat body.";
      return;
    }

    priceDisplay.textContent = `Total Price: $${total}`;
  }

  form.addEventListener('change', updatePrice);
  form.addEventListener('submit', e => {
    e.preventDefault();
    alert('Thanks for submitting your build! We will contact you soon.');
    form.reset();
    priceDisplay.textContent = `Total Price: $${basePrice}`;
  });

  updatePrice();
</script>
</body>
</html>
